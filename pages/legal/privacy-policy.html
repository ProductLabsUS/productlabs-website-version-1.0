<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Product Labs Privacy Policy - Learn how we collect, use, and protect your personal information.">
  <title>Privacy Policy - Product Labs</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/main.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/icons/favicon.png">
  
  <style>
    .legal-content {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    
    .legal-content h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: var(--color-text-dark);
    }
    
    .legal-content .last-updated {
      color: var(--color-text-muted);
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }
    
    .legal-content h2 {
      font-size: 1.5rem;
      margin-top: 2.5rem;
      margin-bottom: 1rem;
      color: var(--color-text-dark);
      border-bottom: 2px solid var(--color-primary);
      padding-bottom: 0.5rem;
    }
    
    .legal-content h3 {
      font-size: 1.2rem;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
      color: var(--color-text-dark);
    }
    
    .legal-content p {
      margin-bottom: 1rem;
      line-height: 1.8;
      color: var(--color-text-body);
    }
    
    .legal-content ul, .legal-content ol {
      margin-bottom: 1rem;
      padding-left: 1.5rem;
    }
    
    .legal-content li {
      margin-bottom: 0.5rem;
      line-height: 1.7;
      color: var(--color-text-body);
    }
    
    .legal-content a {
      color: var(--color-primary);
      text-decoration: underline;
    }
    
    .legal-content a:hover {
      color: var(--color-primary-dark);
    }
  </style>
</head>
<body>
  
  <!-- ========== Navigation Bar (Loaded Dynamically) ========== -->
  <header id="navbar-placeholder"></header>

  <!-- ========== Main Content ========== -->
  <main>
    
    <!-- Page Hero -->
    <section class="section-padding" style="padding-top: 140px; background: var(--color-bg-dark);">
      <div class="container" style="text-align: center;">
        <h1 class="animate-fade-scale" style="font-size: 3rem; margin-bottom: 1.5rem; color: var(--color-text-light);">Privacy Policy</h1>
        <p class="animate-fade-scale" style="font-size: 1.25rem; color: rgba(255, 255, 255, 0.8); max-width: 800px; margin: 0 auto;">
          Your privacy is important to us. Learn how we protect your data.
        </p>
      </div>
    </section>

    <!-- Legal Content Section -->
    <section class="section-padding" style="background: #f9fafb;">
      <div class="container">
        <div class="legal-content">
          
          <!-- ============================================ -->
          <!-- PASTE YOUR PRIVACY POLICY CONTENT HERE      -->
          <!-- ============================================ -->
          
          <p class="last-updated">Last Updated: Jan 1, 2025</p>
          
          <p>Content goes here...</p>
          
          <!-- ============================================ -->
          <!-- END OF CONTENT AREA                         -->
          <!-- ============================================ -->

        </div>
      </div>
    </section>

  </main>

  <!-- ========== Footer (Loaded Dynamically) ========== -->
  <footer id="footer-placeholder"></footer>

  <!-- Scripts -->
  <script src="/js/main.js"></script>
</body>
</html>
